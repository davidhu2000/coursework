  <h1>Fruit Smooth</h1>

  <aside class="ingredients">
    <h2 id="ingredients">Ingredients</h2>
    <ul>
      <li>frozen strawberries</li>
      <li>frozen blueberries</li>
      <li>frozen pinapple</li>
      <li>one cup of milk</li>
      <li>one banana</li>
      <li>plain yogurt</li>
      <li>half cup of water</li>
      <li>optional: kiwi</li>
    </ul>
  </aside>

  <section>
  <h2 id="description">Description</h2>
    <p>
      The fruit smoothie is a perfect blend of fruits and milk for a delicious cold treat.
    </p>

    <figure>
      <img src='http://www.bestherbalhealth.com/wp-content/uploads/2014/10/Berry-Smoothie1.jpg' width='700px' />
      <figcaption><a href='https://en.wikipedia.org/wiki/Smoothie'>Delicious berry smoothie.</a></figcaption>
    </figure>

    <h2 id="directions">Direction</h2>
    <ol>
      <li>Defrost the frozen strawberries, blueberries, and pinapple for two minutes</li>
      <li>Add banana, milk, and yogurt</li>
      <li>Add water.</li>
      <li>Use blender to mix the ingredients.</li>
      <li>Enjoy the treat.</li>
    </ol>
  </section>
